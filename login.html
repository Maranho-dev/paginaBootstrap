<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuário</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body class="d-flex justify-content-center align-items-center flex-column">

  <!-- Botões de controle de fonte -->
  <div id="btnsFS" class="">
    <button type="button" class="btn btn-light fs-5 fw-bold shadow-sm" id="A">
      <i class="bi bi-caret-up-square"></i>
    </button>
    <button type="button" class="btn btn-light fs-5 fw-bold shadow-sm" id="a">
      <i class="bi bi-caret-down-square"></i>
    </button>
  </div>

  <div class="d-flex justify-content-center align-items-center w-md-75 w-lg-50">
    <form id="loginForm" class="form-control text-center p-4 rounded-2"
      style="background-color: rgba(189, 254, 200, 0.938); box-shadow: 0 0 20px rgba(0, 0, 0, 0.519);">
      <h1>Login</h1>
      <hr>

      <div class="input-group mb-3">
        <label for="email" class="input-group-text">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="input-group mb-3">
        <label for="senha" class="input-group-text">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 w-md-50 mt-3 rounded-4">Entrar</button>

      <p class="mt-3">Não tem conta? <a href="cadastro.html" class="fw-bold text-decoration-none">Cadastre-se</a></p>
    </form>
  </div>

  <style>
    :root {
      font-size: 18px;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.1.0&q=80&w=1600');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    label,
    input,
    button {
      min-height: 3rem;
    }

    label {
      background-color: rgb(65, 57, 57);
    }

    #btnsFS {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      gap: 0.5rem;
      margin-right: 5px;
    }
  </style>

  <script>
    $(document).ready(function () {
      // Controle de tamanho da fonte
      const MIN_FONT = 12;
      const MAX_FONT = 28;

      function getFontSize() {
        return parseFloat($('html').css('font-size'));
      }

      function setFontSize(size) {
        $('html').css('font-size', size + 'px');
      }

      $('#A').click(function () {
        let size = getFontSize();
        if (size < MAX_FONT) setFontSize(size + 1);
      });

      $('#a').click(function () {
        let size = getFontSize();
        if (size > MIN_FONT) setFontSize(size - 1);
      });

      // Simulação de login
      $('#loginForm').on('submit', function (e) {
        e.preventDefault();
        alert('Login realizado com sucesso!');
      });
    });
  </script>

</body>

</html>
