<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuário</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>

<body class="d-flex justify-content-center align-items-center flex-column">

  <!-- Botões de controle de fonte -->
  <div id="btnsFS" class="">
    <button type="button" class="btn btn-light fs-5 fw-bold shadow-sm" id="A">
      <i class="bi bi-caret-up-square"></i>
    </button>
    <button type="button" class="btn btn-light fs-5 fw-bold shadow-sm" id="a">
      <i class="bi bi-caret-down-square"></i>
    </button>
  </div>

  <!-- Card do formulário -->
  <div class="d-flex justify-content-center align-items-center w-md-75 w-lg-50">

    <form id="cadastroForm" class="form-control text-center p-4  rounded-2"
      style="background-color: rgba(189, 254, 200, 0.938); box-shadow: 0 0 20px rgba(0, 0, 0, 0.519);">
      <h1>Cadastro de Usuário</h1>
      <hr>
      <div class="input-group mb-3">
        <label class="input-group-text" for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required
          oninvalid="this.setCustomValidity('O nome é obrigatório! Por favor, preencha-o.')"
          oninput="this.setCustomValidity('')">
      </div>

      <div class="input-group mb-3">
        <label for="email" class="input-group-text">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="input-group mb-3">
        <label for="senha" class="input-group-text">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required
          oninvalid="this.setCustomValidity('A senha é obrigatória! Por favor, preencha-a.')"
          oninput="this.setCustomValidity('')">
      </div>

      <div class="input-group mb-3">
        <label for="confirmar-senha" class="input-group-text">Confirmar Senha:</label>
        <input type="password" class="form-control" id="confirmar-senha" placeholder="Repita sua senha" required>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <label class="input-group-text" for="genero">Gênero:</label>
            <select class="form-select" id="genero" required>
              <option value="">Selecione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <label for="data-nascimento" class="input-group-text ">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data-nascimento" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <label for="cidade" class="input-group-text">Cidade:</label>
            <input type="text" class="form-control" id="cidade" placeholder="Sua cidade" required>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <div class="input-group">
            <label for="pais" class="input-group-text">País:</label>
            <input type="text" class="form-control" id="pais" placeholder="Seu país" required>
          </div>
        </div>
      </div>
      <p class="mb-0">Já tem conta? <a href="login.html" class="fw-bold text-decoration-none">Faça login</a></p>


      <button type="submit" class="btn btn-primary w-100 w-md-50 rounded-4 mt-1">Cadastrar</button>
    </form>
  </div>
  </div>
  </div>


  <style>
    :root {
      font-size: 18px;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.1.0&q=80&w=1600');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    label,
    input,
    button,
    select {
      min-height: 3rem;
    }

    label {
      background-color: rgb(65, 57, 57);
    }


    #btnsFS {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      gap: 0.5rem;
      margin-right: 5px;
    }
  </style>

  <script>
    $(document).ready(function () {

      // ====== Validação das senhas ======
      const $senha = $('#senha');
      const $confirmar = $('#confirmar-senha');

      function validarSenhas() {
        if ($senha.val() !== $confirmar.val()) {
          $confirmar.get(0).setCustomValidity("As senhas não coincidem!");
        } else {
          $confirmar.get(0).setCustomValidity("");
        }
      }

      $senha.on('input', validarSenhas);
      $confirmar.on('input', validarSenhas);

      $('#cadastroForm').on('submit', function (e) {
        if ($senha.val() !== $confirmar.val()) {
          e.preventDefault();
          $confirmar.get(0).reportValidity();
        }
      });

      // ====== Controle de tamanho da fonte ======
      const MIN_FONT = 12;
      const MAX_FONT = 28;

      function getFontSize() {
        return parseFloat($('html').css('font-size'));
      }

      function setFontSize(size) {
        $('html').css('font-size', size + 'px');
      }

      $('#A').click(function () {
        let size = getFontSize();
        if (size < MAX_FONT) setFontSize(size + 1);
      });

      $('#a').click(function () {
        let size = getFontSize();
        if (size > MIN_FONT) setFontSize(size - 1);
      });

    });
  </script>

</body>

</html>
